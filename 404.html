<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acrylic - 404</title>
    <link rel="shortcut icon" href="img/2.ico" type="image/x-icon">
    <style>
        /* прелоадер */
        .preloader {
            display: flex;
            flex-direction: column;
            align-content: center;
            position: fixed;
            justify-content: center;
            top: 0;
            left: 0;
            text-align: center;
            width: 100%;
            height: 100%;
            background-color: #000000;
            z-index: 9999;
            transition: all 1s ease;
            visibility: visible;
            opacity: 1;
        }
        
        .preloader-circle {
            align-self: center;
            width: 60px;
            height: 60px;
            border: 6px solid transparent;
            border-top: 6px solid #9789ff;
            border-radius: 100%;
            animation: preloader 500ms linear infinite;
        }
        
        @keyframes preloader {
            100% { transform: rotate(360deg); }
        }
        
        .preloader.loaded {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.6);
        }

        /* основные стили */
        :root {
            --primary: #9789ff;
            --primary-dark: #6a5acd;
            --primary-light: #b8adff;
            --bg: #0A0A0A;
            --card-bg: rgba(30, 30, 30, 0.85);
            --text-main: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", Helvetica, Arial, sans-serif;
            font-size: 18px;
            font-weight: 400;
            background: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            flex: 0 0 auto;
            position: relative;
            margin: 0 auto;
            max-width: 1280px;
        }

        /* 404 */
        .error-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .error-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(151, 137, 255, 0.3),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            z-index: 10;
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            will-change: transform;
        }

        .error-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                          rgba(151, 137, 255, 0.1) 0%, 
                          transparent 50%, 
                          rgba(151, 137, 255, 0.1) 100%);
            z-index: -1;
        }

        .error-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            border: 1px solid rgba(151, 137, 255, 0.2);
            pointer-events: none;
            z-index: -1;
        }

        .error-code {
            font-size: 100px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(151, 137, 255, 0.4);
            letter-spacing: -5px;
            transition: transform 0.3s ease;
        }

        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.3;
            transition: transform 0.3s ease;
        }

        .error-description {
            color: var(--text-secondary);
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease;
        }

        /* кнопка */
        .home-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(151, 137, 255, 0.4);
            z-index: 1;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }

        .home-btn:hover {
            transform: translateY(-3px) translateZ(10px);
            box-shadow: 0 8px 30px rgba(151, 137, 255, 0.6);
        }

        .home-btn:active {
            transform: translateY(1px) translateZ(5px);
        }

        .home-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                          transparent,
                          rgba(255, 255, 255, 0.2),
                          transparent);
            transition: all 0.7s;
            z-index: -1;
        }

        .home-btn:hover::before {
            left: 100%;
        }

        /* анимированные шары */
        .floating-ball {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.2;
            z-index: 1;
            will-change: transform;
        }

        /* частицы */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--primary-light);
            border-radius: 50%;
            opacity: 0.5;
            animation: float-particle linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        /* адаптив */
        @media (max-width: 768px) {
            .error-card {
                padding: 40px 24px;
            }
            .error-code {
                font-size: 80px;
            }
            .error-title {
                font-size: 28px;
            }
            .error-description {
                font-size: 16px;
            }
            .home-btn {
                padding: 14px 32px;
                font-size: 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- прелоадер -->
    <div class="preloader">
        <div class="preloader-circle"></div>
    </div>

    <!-- шары -->
    <div id="floatingBalls"></div>

    <!-- частицы -->
    <div class="particles" id="particles"></div>

    <!-- основной контент -->
    <div class="wrapper">
        <div class="container">
            <div class="error-content">
                <div class="error-card" id="errorCard">
                    <div class="error-code">404</div>
                    <h1 class="error-title">СТРАНИЦА НЕ НАЙДЕНА</h1>
                    <p class="error-description">
                        Возможно, вы ошиблись в адресе или страница была перемещена.
                        Попробуйте начать с главной страницы.
                    </p>
                    <button class="home-btn" onclick="window.location.href='/'">вернуться на главную</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // инициализация шаров
        const initBalls = () => {
            const container = document.getElementById('floatingBalls');
            const balls = [
                { size: 300, color: 'var(--primary-light)', animation: 'float 25s infinite ease-in-out', top: '10%', left: '10%' },
                { size: 450, color: 'var(--primary-dark)', animation: 'float2 30s infinite ease-in-out', bottom: '5%', right: '5%' },
                { size: 250, color: 'var(--primary)', animation: 'float3 20s infinite ease-in-out', top: '60%', left: '70%' },
                { size: 350, color: 'var(--primary-light)', animation: 'float2 35s infinite ease-in-out', top: '30%', right: '20%' },
                { size: 200, color: 'var(--primary-dark)', animation: 'float 22s infinite ease-in-out', bottom: '15%', left: '30%' }
            ];

            // анимации для шаров
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { transform: translate(0, 0); }
                    25% { transform: translate(10vw, -5vh); }
                    50% { transform: translate(15vw, 0); }
                    75% { transform: translate(5vw, 8vh); }
                }
                @keyframes float2 {
                    0%, 100% { transform: translate(0, 0); }
                    25% { transform: translate(-8vw, 6vh); }
                    50% { transform: translate(-15vw, 0); }
                    75% { transform: translate(-5vw, -7vh); }
                }
                @keyframes float3 {
                    0%, 100% { transform: translate(0, 0); }
                    25% { transform: translate(5vw, 10vh); }
                    50% { transform: translate(12vw, 5vh); }
                    75% { transform: translate(7vw, -3vh); }
                }
            `;
            document.head.appendChild(style);

            // создание шаров
            balls.forEach((ball, index) => {
                const ballElement = document.createElement('div');
                ballElement.className = 'floating-ball';
                ballElement.style.width = `${ball.size}px`;
                ballElement.style.height = `${ball.size}px`;
                ballElement.style.background = ball.color;
                ballElement.style.animation = ball.animation;
                if (ball.top) ballElement.style.top = ball.top;
                if (ball.left) ballElement.style.left = ball.left;
                if (ball.bottom) ballElement.style.bottom = ball.bottom;
                if (ball.right) ballElement.style.right = ball.right;
                setTimeout(() => container.appendChild(ballElement), index * 200);
            });
        };

        // создание частиц
        const createParticles = () => {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // случайные начальные позиции
                const posX = Math.random() * 100;
                const posY = 100 + Math.random() * 20;
                const delay = Math.random() * 15;
                const duration = 20 + Math.random() * 20;
                const size = 1 + Math.random() * 2;
                
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        };

        // 3д эффект наклона карточки
        const initTiltEffect = () => {
            const card = document.getElementById('errorCard');
            const cardContent = card;
            
            card.addEventListener('mousemove', (e) => {
                const cardRect = card.getBoundingClientRect();
                const cardWidth = cardRect.width;
                const cardHeight = cardRect.height;
                const centerX = cardRect.left + cardWidth / 2;
                const centerY = cardRect.top + cardHeight / 2;
                const mouseX = e.clientX - centerX;
                const mouseY = e.clientY - centerY;
                
                // ограничиваем угол наклона
                const rotateX = (mouseY / cardHeight * 10).toFixed(2);
                const rotateY = -(mouseX / cardWidth * 10).toFixed(2);
                
                // применяем трансформацию
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                card.style.boxShadow = `0 30px 60px rgba(151, 137, 255, 0.4)`;
                
                // параллакс эффект для элементов внутри
                const code = card.querySelector('.error-code');
                const title = card.querySelector('.error-title');
                const desc = card.querySelector('.error-description');
                
                if (code) code.style.transform = `translateZ(20px)`;
                if (title) title.style.transform = `translateZ(15px)`;
                if (desc) desc.style.transform = `translateZ(10px)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                card.style.boxShadow = '0 20px 50px rgba(151, 137, 255, 0.3)';
                
                const code = card.querySelector('.error-code');
                const title = card.querySelector('.error-title');
                const desc = card.querySelector('.error-description');
                
                if (code) code.style.transform = 'translateZ(0)';
                if (title) title.style.transform = 'translateZ(0)';
                if (desc) desc.style.transform = 'translateZ(0)';
            });
        };

        // обработка загрузки
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.querySelector('.preloader');
            const errorContent = document.querySelector('.error-content');
            
            initBalls();
            createParticles();
            initTiltEffect();
            
            setTimeout(() => {
                preloader.classList.add('loaded');
                setTimeout(() => errorContent.style.opacity = '1', 500);
            }, 1000);
        });
    </script>
    <script src="js/block.js"></script>
    <script src="js/window.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
